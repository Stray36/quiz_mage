{% extends 'student.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block content %}
  
    <!-- 选课信息表格 -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>已选课程号</th>
                    <th>课程名</th>
                    <th>任课教师</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for row in messages %}
                <tr>
                    <td>{{ row['cno'] }}</td>
                    <td>{{ row['cname'] }}</td>
                    <td>{{ row['tname'] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('student_bp.student_course_delete', sno=sno) }}">
                            <input type="hidden" name="title" value="{{ row['cno'] }}">
                            <button type="submit" class="btn btn-danger btn-sm">退课</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
